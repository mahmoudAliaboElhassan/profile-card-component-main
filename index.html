<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inside">
            <img src="images/bg-pattern-card.svg" alt="" class="pattern">
            <div class="myimg">
                <img src="images/image-victor.jpg" alt="" class="person"></div>
            <div class="det">
                <div class="info">Victor Crest
                    <span>26 London</span> </div>
            </div>

            <div class="details">
                <div class="bold">80K</div>
                <div class="bold">803K</div>
                <div class="bold">1.4K</div>
                <div>Followers</div>
                <div>Likes</div>
                <div>Photos</div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mahmoud Ali</a>.
        </div>
    </div>


</body>

</html>
